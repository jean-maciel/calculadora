<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class='titulo'><h1>Calculadora Online</h1></div>
        <div class='resultado'><p>0.</p></div>
        <div class='container'>
            <button class='item'>7</button>
            <button class='item'>8</button>
            <button>9</button>
            <button>x</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>/</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>

            <button>.</button>
            <button>0</button>
            <button>%</button>
            <button>-</button>
            <button class="clear">AC</button>
            <button class="submit">=</button>
        </div>
    </div>
</body>
</html>
